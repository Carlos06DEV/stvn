<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .player-container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Meu Player de Vídeo</h2>
        <h3 id="video-title">Ep 1</h3>
        <video id="video" controls>
            <source id="video-source" src="" type="video/mp4">
            Seu navegador não suporta a reprodução de vídeos.
        </video>
        <div class="controls">
            <button onclick="previousVideo()">Anterior</button>
            <button onclick="toggleFullscreen()">Tela cheia</button>
            <button onclick="nextVideo()">Próximo</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const videoSource = document.getElementById("video-source");
        const videoTitle = document.getElementById("video-title");

        // URL do servidor Flask (HTTPS via Ngrok)
        const serverUrl = "https://8467-177-115-21-141.ngrok-free.app/videos/";

        const playlist = [
            { src: "1.mp4", title: "Ep 1" },
            { src: "2.mp4", title: "Ep 2" },
            { src: "3.mp4", title: "Ep 3" },
            { src: "4.mp4", title: "Ep 4" },
            { src: "5.mp4", title: "Ep 5" },
            { src: "6.mp4", title: "Ep 6" },
            { src: "7.mp4", title: "Ep 7" },
            { src: "8.mp4", title: "Ep 8" },
            { src: "9.mp4", title: "Ep 9" },
            { src: "10.mp4", title: "Ep 10" }
            { src: "11.mp4", title: "Ep 11" },
            { src: "12.mp4", title: "Ep 12" },
            { src: "13.mp4", title: "Ep 13" },
            { src: "14.mp4", title: "Ep 14" },
            { src: "15.mp4", title: "Ep 15" },
            { src: "16.mp4", title: "Ep 16" },
            { src: "17.mp4", title: "Ep 17" },
            { src: "18.mp4", title: "Ep 18" },
            { src: "19.mp4", title: "Ep 19" },
            { src: "20.mp4", title: "Ep 20" }
            { src: "21.mp4", title: "Ep 21" },
            { src: "22.mp4", title: "Ep 22" },
            { src: "23.mp4", title: "Ep 23" },
            { src: "24.mp4", title: "Ep 24" },
        ];

        let currentIndex = 0;

        function loadVideo(index) {
            const videoUrl = serverUrl + playlist[index].src;
            videoSource.src = videoUrl;
            videoTitle.textContent = playlist[index].title;
            video.load(); // Recarrega o vídeo com a nova URL
            video.play();
        }

        function nextVideo() {
            currentIndex = (currentIndex + 1) % playlist.length;
            loadVideo(currentIndex);
        }

        function previousVideo() {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadVideo(currentIndex);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Carrega o primeiro vídeo automaticamente
        loadVideo(currentIndex);
    </script>
</body>
</html>
